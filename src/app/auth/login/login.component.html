<p mdcHeadline4>ng-boilerplate-1 <span mdcSubtitle1>Login</span></p>

<div style="width: 640px; min-width: 420px; max-width: 720px;">
  <div>
    <form id="form" [formGroup]="formGroup" (ngSubmit)="submit()">
      <mdc-form-field fluid>
        <mdc-text-field formControlName="email" label="Email" type="email" outlined></mdc-text-field>
        <ng-container *ngIf="formGroup.controls.email.errors">
          <mdc-helper-text *ngIf="formGroup.controls.email.errors.required" validation>*Required</mdc-helper-text>
          <mdc-helper-text *ngIf="formGroup.controls.email.errors.email" validation>*Invalid email</mdc-helper-text>
        </ng-container>
      </mdc-form-field>
      <mdc-form-field fluid>
        <mdc-text-field formControlName="pwd" label="Password" type="password" outlined></mdc-text-field>
        <ng-container *ngIf="formGroup.controls.pwd.errors">
          <mdc-helper-text *ngIf="formGroup.controls.pwd.errors.required" validation>*Required</mdc-helper-text>
          <mdc-helper-text *ngIf="formGroup.controls.pwd.errors.usr_not_exist" validation>*Invalid email or password</mdc-helper-text>
        </ng-container>
      </mdc-form-field>
    </form>
  </div>

  <div style="display: flex; margin-top: 8px;">
    <span style="flex: 1;"></span>
    <button mdc-button disabled>forgot password</button>
  </div>

  <div style="margin-top: 12px;">
    <button mdc-button raised style="width: 100%;" form="form">login</button>

    <div style="display: flex; align-items: center; justify-content: center; margin: 12px 0;">
      <span style="border-top: 1px solid black; flex: 1; opacity: 0.28;"></span>
      <span style="margin: 0 16px;">OR</span>
      <span style="border-top: 1px solid black; flex: 1; opacity: 0.28;"></span>
    </div>

    <button routerLink="/auth/register" mdc-button disabled style="width: 100%;">register instead</button>
  </div>
</div>
