<div class="app-container">
  <mdc-drawer [open]="isDrawerOpen" drawer="dismissible">
    <mdc-drawer-header title="Drawer Title" subtitle="Subtitle"></mdc-drawer-header>
    <mdc-drawer-content>
      <mdc-list>
        <mdc-list-item *ngFor="let item of destinations" [activated]="item.activated">
          <mdc-icon mdcListItemGraphic *ngIf="item.icon">{{item.icon}}</mdc-icon>
          {{item.label}}
        </mdc-list-item>
      </mdc-list>
    </mdc-drawer-content>
  </mdc-drawer>

  <div mdcDrawerAppContent>
    <mdc-top-app-bar
      [ngClass]="appBarClass"
      fixed dense [scrollTarget]="standardContent">
      <mdc-top-app-bar-row>
        <mdc-top-app-bar-section align="start" title="App">
          <button (click)="toggleDrawer()" mdcTopAppBarNavIcon>
            <mdc-icon>menu</mdc-icon>
          </button>
        </mdc-top-app-bar-section>
        <mdc-top-app-bar-section align="end">
          <mdc-icon mdcTopAppBarActionItem>file_download</mdc-icon>
          <mdc-icon mdcTopAppBarActionItem>print</mdc-icon>
          <mdc-icon mdcTopAppBarActionItem>bookmark</mdc-icon>
        </mdc-top-app-bar-section>
      </mdc-top-app-bar-row>
    </mdc-top-app-bar>
    <main class="main-content">
      <div class="main-content__spacing" #standardContent>
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
